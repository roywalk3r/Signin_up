<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      defer
    ></script>
    <script src="https://www.hCaptcha.com/1/api.js" async defer></script>

    <link rel="stylesheet" href="signin_up.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="logform-container">
      <div class="close">
        <i class="fas fa-times"></i>
      </div>
      <div class="tony">
        <img src="tonny.png" alt="tonny" />
      </div>
      <div class="formcontainer formlogin active" id="loginForm">
        <h2 class="loginHeader">LogIn</h2>
        <p class="welcomeback">Welcome Back !!!</p>
        <form action="#" class="login" id="loginform" method="post">
          <input
            type="text"
            name="usernameEmail"
            id="usernameEmail"
            placeholder="Username/Email"
            required
          />
          <div class="eyes">
            <input
              type="password"
              id="loginPassword"
              name="loginPassword"
              placeholder="Password"
              required
            />
            <i
              class="fas fa-eye-slash eye"
              onclick="togglePassword('loginPassword')"
            ></i>
          </div>
          <div
            class="h-captcha"
            data-sitekey="13c39413-cf3c-4bc7-aacd-da5274d158d9"
          ></div>

          <div id="loginWarnings" class="warning"></div>

          <input type="submit" value="Login" class="submitForm" />
          <a href="#" class="notmember" onclick="switchForm('signupForm')"
            >Not a member? Signup</a
          >
        </form>
      </div>
      <div class="formcontainer formsignup" id="signupForm">
        <h2 class="loginHeader">SignUp</h2>
        <p class="welcomeback">Get your Account today !!!</p>
        <form action="#" class="login" id="signupform" method="post">
          <input
            type="text"
            name="usernameEmail"
            placeholder="Username/Email"
            required
          />

          <div class="eyes">
            <input
              type="password"
              id="signupPassword"
              name="signupPassword"
              placeholder="Password"
              required
            />
            <i
              class="fas fa-eye-slash eye"
              onclick="togglePassword('signupPassword')"
            ></i>
          </div>
          <div class="eyes">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
              required
            />
            <i
              class="fas fa-eye-slash eye"
              onclick="togglePassword('confirmPassword')"
            ></i>
          </div>
          <div
            class="h-captcha"
            data-sitekey="13c39413-cf3c-4bc7-aacd-da5274d158d9"
          ></div>

          <div id="warnings" class="warning"></div>
          <input type="submit" value="SignUp" class="submitForm" />
          <a href="#" class="notmember" onclick="switchForm('loginForm')"
            >Already a member? Login</a
          >
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="ajax.js"></script>
    <script src="signin_up.js" defer></script>
    <!-- <script src="https://www.google.com/recaptcha/api.js" defer></script> -->
    <script src="https://www.hCaptcha.com/1/api.js" async defer></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="toggler.js" defer></script>
    <!-- 
      
   -->

    <script
      src="https://kit.fontawesome.com/00a449879e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
