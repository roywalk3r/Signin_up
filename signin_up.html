<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      defer
    ></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>

    <link rel="stylesheet" href="signin_up.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"><img src="tonny.png" /></a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
        </ul>
        <ul>
          <li><a href="#">About</a></li>
        </ul>
        <ul>
          <li><a href="#">BLog</a></li>
        </ul>
        <ul>
          <li><a href="#">Contact</a></li>
        </ul>
        <ul>
          <li><a href="#">Services</a></li>
        </ul>
        <input
          type="submit"
          value="login"
          id="showLoginFormButton"
          class="log-in"
          onclick="toggleSignInUpForm()"
        />
      </nav>
    </header>
    <div class="logform-container" id="formContainer">
      <div class="close" id="hideForm" onclick="toggleHideForm()">
        <i class="fas fa-times"></i>
      </div>
      <div class="tony">
        <img src="tonny.png" alt="tonny" />
      </div>
      <div class="formcontainer formlogin active" id="loginForm">
        <h2 class="loginHeader">LogIn</h2>
        <p class="welcomeback">Welcome Back !!!</p>
        <form action="#" class="login" id="loginform" method="POST">
          <input
            type="text"
            name="usernameEmail"
            id="usernameEmail"
            placeholder="Username/Email"
            required
          />
          <div class="eyes">
            <input
              type="password"
              id="loginPassword"
              name="loginPassword"
              placeholder="Password"
              required
            />
            <i
              class="fas fa-eye-slash eye"
              onclick="togglePassword('loginPassword')"
            ></i>
          </div>
          <div id="captcha-1" id="hcaptcha-login"></div>
          <div id="loginWarnings" class="warning"></div>
          <div class="fas fa-spinner fa-spin loader" id="loginLoading"></div>
          <input type="submit" value="Login" class="submitForm" />
          <a href="#" class="notmember" onclick="switchForm('signupForm')"
            >Not a member? Signup</a
          >
        </form>
      </div>
      <div class="formcontainer formsignup" id="signupForm">
        <h2 class="loginHeader">SignUp</h2>
        <p class="welcomeback">Get your Account today !!!</p>
        <form action="#" class="login" id="signupform" method="POST">
          <input
            type="text"
            name="usernameEmail"
            placeholder="Username/Email"
            required
          />

          <div class="eyes">
            <input
              type="password"
              id="signupPassword"
              name="signupPassword"
              placeholder="Password"
              required
            />
            <i
              class="fas fa-eye-slash eye"
              onclick="togglePassword('signupPassword')"
            ></i>
          </div>
          <div class="eyes">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
              required
            />
            <i
              class="fas fa-eye-slash eye"
              onclick="togglePassword('confirmPassword')"
            ></i>
          </div>

          <div theme="dark" id="h-captcha"></div>

          <div id="warnings" class="warning"></div>
          <div class="fas fa-spinner fa-spin loader" id="signupLoading"></div>

          <input type="submit" value="SignUp" class="submitForm" />
          <a href="#" class="notmember" onclick="switchForm('loginForm')"
            >Already a member? Login</a
          >
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="ajax.js"></script>
    <script src="signin_up.js" defer></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="toggler.js" defer></script>
    <script
      src="https://kit.fontawesome.com/00a449879e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
